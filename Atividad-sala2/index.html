<!DOCTYPE html>
<!-- DOCTYPE informa ao navegador a versão do html que deve ser renderizada -->
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Estrutura Base html5</title>
    <meta name="author" content="Lucas Santos">
    <meta name="description" content="descrição bacanuda">
    <meta name="Keywords" content="html5, tecnologia">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div class="navigation">
        <ul>
            <li>
                <p class="text-nav">Already have an intuit account?<br> <a href="#">I forgot my User ID or Password</a></p>                
            </li>            
            <li>
                <button type="button" class="btn btn-primary"><i class="fas fa-lock"></i> Sing In</button>
            </li>
        </ul>
    </div>

    <div class="logos">
        <img src="imagens/wK-Ehyew.png" alt="">
    </div>

    <div class="logos-under">
        <ul>
            <li><img src="imagens/oKw4osxA.png" alt=""> </li>
            <li><img src="imagens/xnGUkZpw.png" alt=""> </li>
            <li><img src="imagens/iflLsNPQ.png" alt=""></li>
        </ul>

    </div>

    <section class="conteudo">

        <section id="forme-section">

            <form action="#" method="POST" class="px-4 py-3">

                <h2 class="titulo-form">One Account.</h2>
                <h2 class="titulo-form">Everything Intuit.</h2>
                <p class="legenda-titulo">Create an account for all of Intuit's products</p>
                <p class="legenda-titulo">including Mint. <a href="#">Learn more</a> </p> 

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control">
                </div>

                <div class="form-number form-group">
                    <label for="phone">Phone(recomended)</label>
                    <input type="text" class="form-control">
                </div>
                <p class="phone-legend">Stand call, messaging or data rates may apply</p>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" col>
                </div>

                <button type="button" class="button-create btn btn-primary">Create Account</button>


            </form>
        </section>
    </section>

    </div>

    <div>

    </div>

    </div>

    <footer>

    </footer>

</body>

<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.mask.min.js"></script>

</html>

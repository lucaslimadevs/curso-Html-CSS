<!DOCTYPE html>
<!-- DOCTYPE informa ao navegador a versão do html que deve ser renderizada -->
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Estrutura Base html5</title>
        <meta name="author" content="Lucas Santos">
        <meta name="description" content="descrição bacanuda">
        <meta name="Keywords" content="html5, tecnologia">
        <style>
            body{
                font-family: sans-serif;                
            }
            
            table{
                border-collapse: collapse;
                width: 80%;
                margin: auto;
                background: beige;
            }

            th{
                background: rgb(233, 192, 10);
                border: 2px solid chocolate;
                padding: 3px;
            }

            td{
                border: 1px solid black;
                text-align: center;
                padding: 10px;
            }
        </style>

    </head>

    <body>
        
        <table>

            <caption>Tabela de preços de cursos</caption>

            <thead>
                <tr>
                    <th>Area</th>
                    <th>Curso</th>
                    <th>Investimento</th>
                </tr>
            </thead>

            <tfoot>
                <tr>
                    <td colspan="3">Valores sujeitos a alteração sem aviso previo</td>
                </tr>
            </tfoot>

            <tbody>
                <tr>
                    <td rowspan="3">Design</td>
                    <td>InDesign</td>
                    <td>R$ 1.000,00</td>
                </tr>

                <tr>
                    <td>Photoshop</td>
                    <td>R$ 1.000,00</td>
                </tr>

                <tr>
                    <td>Ilustrator</td>
                    <td>R$ 1.000,00</td>
                </tr>                

                <tr>
                    <td rowspan="4">Development</td>
                    <td>HTML</td>
                    <td>R$ 1.000,00</td>
                </tr>                

                <tr>
                    <td>CSS</td>
                    <td>R$ 1.000,00</td>
                </tr>                

                <tr>
                    <td>JavaScript</td>
                    <td>R$ 1.000,00</td>
                </tr>                

                <tr>
                    <td>PHP</td>
                    <td>R$ 1.000,00</td>
                </tr>                
            </tbody>

        </table>
    </body>
</html>

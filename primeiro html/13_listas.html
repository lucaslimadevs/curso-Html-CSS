<!DOCTYPE html>
<!-- DOCTYPE informa ao navegador a versão do html que deve ser renderizada -->
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Estrutura Base html5</title>
        <meta name="author" content="Lucas Santos">
        <meta name="description" content="descrição bacanuda">
        <meta name="Keywords" content="html5, tecnologia">
        <style>
            li ul{
                height: 0;
                overflow: hidden;
                transition: height 0.5s; 
            }            

            li:hover{
                background: #ccc;
            }

            li:hover ul{
                height: 50px;
            }

        </style>
    
    
    </head>

    <body>
        <ul>
            <li>item 1</li>
            <li>item 2
                <ul>
                    <li>item 2.1</li>
                    <li>item 2.2</li>
                </ul>
            </li>
            <li>item 3</li>
        </ul>
        
        <hr>

        <dl>
            <dt>HTML</dt>
            <dd>linguagem de marcação de Hypertexto</dd>

            <dt>CSS</dt>
            <dd>Linguagem para criação de folhas de estilos</dd>            
        </dl>

        <hr>

        <dt>
            <dt>WWW</dt>
            <dt>Internet</dt>
            <dd>rede mundial de computadores</dd>

            <dt>Javascript</dt>
            <dd>Linguagem script para internet</dd>
            <dd>Script para rodar no browser</dd>
        </dt>
    </body>
</html>
